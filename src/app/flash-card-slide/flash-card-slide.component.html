<div class="row">
  <div class="col-xs-12"
      *ngIf="currentCard">
    <app-flash-card
      *ngIf="currentCard"
      [flashCard]="currentCard"
      [mode]="flashCardModes.practice"
      (next)="onNext($event)">
    </app-flash-card>
  </div>
  <div class="col-xs-12"
      *ngIf="!currentCard">
    <h3>You haven't added any cards yet!</h3>
    <p><a uiSref="form">Add new cards</a></p>
  </div>
</div>
