<div class="flash-card-container" (click)="speakCard(flashCard.title)">
  <h2>{{ flashCard.title }}</h2>
  <button class="btn btn-danger" *ngIf="isEditMode" (click)="onDelete(flashCard)">X</button>
  <button class="btn btn-success" *ngIf="!isEditMode" (click)="nextCard($event)">Next Card</button>
</div>
