<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success btn-md btn-edit-list" (click)="toggleEditMode()">{{ isEditMode ? 'Done' : 'Edit' }}</button>
    <app-flash-card *ngFor="let flashCard of flashCards"
      [flashCard]="flashCard"
      (deleteEvent)="onDelete($event)"
      [isEditMode]="isEditMode">
    </app-flash-card>
  </div>
</div>
